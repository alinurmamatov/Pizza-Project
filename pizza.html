<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="pizza.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="h1">Make Your Own Pizza</h1>
        <h5 class="h5">Build Your Own Favorite Flavour</h5>
    </header>
    <div class="container">
        <div class="options">
            <ul class="options-ul">
                <li class="red"><a href="#">Peperonni</a> </li>
                <li class="brown"><a href="#"> Mushrooms</a></li>
                <li class="green"><a href="#">Green Papper</a></li>
                <li class="yellow"><a href="">White Souce</a></li>
                <li class="grey"><a href="#">Chicken</a></li>
            </ul>
        </div>
        
        <!-- Pizza Maker -->
        
        <div class="pizza-maker">
          <div class="dough"><img src="img/dough.png" alt="Pizza dough"></div>
          <div class="pepper"><img src="img/pepper.png" alt="Pepper"></div>
          <div class="pepperoni"><img src="img/pepperoni.png" alt="Pepperoni"></div>
          <div  class="mushroom"><img src="img/mushroom.png" alt="Mushroom"></div>
        </div>
        
        <div class="price">
            <h4>Your Pizza Price:</h4>
            <ul class="price-ul">
                <p>$10 Cheeze Pizza</p>
                <li>+$1 Pepperonni</li>
                <li>+$1 Mushrooms</li>
                <li>+$5 Gluten-free crust</li>
                <p><b>$17</b></p>
            </ul>
        </div>
    </div>
    <script src="pizza.js"></script>
</body>

</html>
